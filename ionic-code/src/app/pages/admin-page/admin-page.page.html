<ion-header>
  <ion-toolbar>
    <ion-title>Admin Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div align="center" class="logo">
    <img src="assets/imgs/logo.png" />
  </div>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="4" class="ion-text-center">
          <ion-button expand="block" routerLink="/admin-page/product">Product</ion-button>
        </ion-col>
        <ion-col size="12" size-sm="4" class="ion-text-center">
          <ion-button expand="block" routerLink="/admin-page/voucher">Voucher</ion-button>
        </ion-col>
        <ion-col size="12" size-sm="4" class="ion-text-center">
          <ion-button expand="block" routerLink="/admin-page/order">Orders</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div align="center" class="backtohome">
    <div class="button-home" routerLink="/home">

      <ion-icon slot="start" name="home">
      </ion-icon>
      <ion-label>Back to Home</ion-label>
    </div>
  </div>
</ion-content>
