<ion-app>

  @if(token) {
  <ion-menu contentId="main-content">

    <ion-header class="ion-no-border">

      <div class="bg"></div>

      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/imgs/avatar.jpg">
        </ion-avatar>

        <ion-label color="light">
          {{ profile.name }}

          <p>
            <ion-text color="light">
              {{ profile.email }}
            </ion-text>
          </p>
        </ion-label>
      </ion-item>

    </ion-header>

    <ion-content>

      @for(page of pages; track $index) {
      <ion-menu-toggle class="menu-items" [autoHide]="false">
        <ion-item lines="none" class="ion-padding-start ion-margin-top" [ngClass]="{ 'selected': page?.active }"
          (click)="onItemTap(page)">
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'">
          </ion-icon>

          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      }



    </ion-content>

    @if(profile.admin == 1) {
    <ion-footer>
      <ion-menu-toggle class="menu-items" [autoHide]="false">
        <ion-item lines="none" class="ion-padding-start ion-margin-top" [routerLink]="['/', 'admin-page']">
          <ion-icon slot="start" name="apps-outline">
          </ion-icon>

          <ion-label>admin page</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-footer>
    }

  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  } @else {
  <ion-router-outlet></ion-router-outlet>
  }
</ion-app>
